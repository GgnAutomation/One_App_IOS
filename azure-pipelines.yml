# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java
trigger:
  branches:
    exclude:
    - DEV
    - UAT

schedules:
- cron: '30 23 * * *'
  displayName: Daily build
  branches:
    include:
    - main
  always: true

pool:
  vmImage: ubuntu-latest

variables:
  isMainStageSuccessful: 'false'

stages:
- stage: BuildAndTest
  jobs:
  - job: MavenBuild
    steps:
    - task: Maven@3
      timeoutInMinutes: 150
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean install'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.17'
        mavenVersionOption: 'Default'
        mavenOptions: '-Xmx3072m'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
# - task: CopyFiles@2
#   inputs:
#     SourceFolder: '$(agent.builddirectory)'
#     Contents: '**/Report/Test-Report*'
#     TargetFolder: '$(build.artifactstagingdirectory)'

    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: '**/surefire-reports/TEST-*.xml'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit' 
        testResultsFiles: '**/surefire-reports/TEST-*.xml'


    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

    - bash: |
        echo "##vso[task.setvariable variable=isMainStageSuccessful]true"
      condition: succeeded()

- stage: HandleFailure
  condition: eq(variables['isMainStageSuccessful'], 'false')
  jobs:
  - job: FailureHandler
    steps:
    - script: |
        echo "Downloading log file for runId: $(Build.BuildId)"
        wget -O log.txt "https://dev.azure.com/hero-mobile-team-sas/6b05002f-86c8-48e9-84e5-2175be106a49/_apis/build/builds/$(Build.BuildId)/logs/6"
        echo "Log file downloaded and stored in log.txt"
        ls -la
        extractedRunId=$(cat log.txt | grep "Test run id:" | awk '{print $NF}' | sed 's/[^0-9]*//g')
        echo "##vso[task.setvariable variable=extractedRunId]$extractedRunId"
        echo "Extracted Run ID: $extractedRunId"
